name: Deploy to GitHub Pages
on:
  push:
    branches: [master]
    
jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Create redirect page
        run: |
          mkdir -p public
          cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Redirecting...</title>
            <meta http-equiv="refresh" content="0; url=https://adarc.netlify.app/">
            <link rel="canonical" href="https://adarc.netlify.app/">
          </head>
          <body>
            <p>Redirecting to <a href="https://adarc.netlify.app/">https://adarc.netlify.app/</a>...</p>
            <script>window.location.href = "https://adarc.netlify.app/";</script>
          </body>
          </html>
          EOF
      
      - name: Commit to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          BRANCH: gh-pages
          FOLDER: public
